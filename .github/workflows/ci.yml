name: Trigger E2E Tests
# https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on: deployment_status
jobs:
  e2e:
    # only runs this job on successful deploy
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Print
        run: |
          echo "ref: $GITHUB_REF"
          echo "ref: $GITHUB_REF_NAME"
          echo "head ref: $GITHUB_HEAD_REF"
          echo "test: $GITHUB_WORKFLOW"
          echo "ref: $github.ref"
      - name: Set environment variables
        run: |
          echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "GIT_BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Use environment variables
        run: |
          echo "GIT_SHA=${GIT_SHA}"
          echo "GIT_BRANCH=${GIT_BRANCH}"
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/website/commits/:commit_sha/
          commit_sha: ${{GITHUB_SHA}}
        env:
          GITHUB_TOKEN: ${{ secrets.WEBSITE_TESTS_ACCESS_TOKEN }}
      - run: "${{ toJson(steps.get_latest_release) }}"
      - uses: convictional/trigger-workflow-and-wait@v1.3.0
        with:
          owner: sergeibakaev
          repo: website-tests
          github_token: ${{ secrets.WEBSITE_TESTS_ACCESS_TOKEN }}
          inputs: '{ "deployed_url": "${{ github.event.deployment_status.target_url }}" }'
          workflow_file_name: e2e.yml